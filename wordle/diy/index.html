<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Modified from WebDevSimplified: https://github.com/WebDevSimplified/wordle-clone (MIT License) -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module" defer></script>

  <link rel="icon" type="image/svg+xml" href="./pwa/icon.svg">
  <link rel="icon" type="image/png" href="./pwa/icon-512x512.png">
  <link rel="apple-touch-icon" href="./pwa/icon-512x512.png">
  <link rel="manifest" href="./app.webmanifest">
  
  <title>Wordle DIY</title>
</head>
<body>
  <div class="alert-container" data-alert-container></div>
  <div class="header">
    <div class="side">
      <button id="show-statistics" title="Show Statistics">Stats</button>
      <select id="game-mode">
        <option value="Global" selected>Global</option>
        <option value="V1">V1</option>
        <option value="Random">Random</option>
      </select>
    </div>
    <div class="title">WORDLE</div>
    <div class="side right">
      <span id="resolution"></span>
    </div>
  </div>
  <div class="spacer"></div>
  <div data-guess-grid class="guess-grid">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </div>
  <div class="spacer"></div>
  <div data-keyboard class="keyboard">
    <button class="key" data-key="Q">Q</button>
    <button class="key" data-key="W">W</button>
    <button class="key" data-key="E">E</button>
    <button class="key" data-key="R">R</button>
    <button class="key" data-key="T">T</button>
    <button class="key" data-key="Y">Y</button>
    <button class="key" data-key="U">U</button>
    <button class="key" data-key="I">I</button>
    <button class="key" data-key="O">O</button>
    <button class="key" data-key="P">P</button>
    <div class="space"></div>
    <button class="key" data-key="A">A</button>
    <button class="key" data-key="S">S</button>
    <button class="key" data-key="D">D</button>
    <button class="key" data-key="F">F</button>
    <button class="key" data-key="G">G</button>
    <button class="key" data-key="H">H</button>
    <button class="key" data-key="J">J</button>
    <button class="key" data-key="K">K</button>
    <button class="key" data-key="L">L</button>
    <div class="space"></div>
    <button data-enter class="key large">RET</button>
    <button class="key" data-key="Z">Z</button>
    <button class="key" data-key="X">X</button>
    <button class="key" data-key="C">C</button>
    <button class="key" data-key="V">V</button>
    <button class="key" data-key="B">B</button>
    <button class="key" data-key="N">N</button>
    <button class="key" data-key="M">M</button>
    <button data-delete class="key large">
      DEL
    </button>
  </div>
  <div id="overlay" class="overlay">
  </div>
</body>
</html>
