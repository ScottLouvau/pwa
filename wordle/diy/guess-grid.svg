<?xml version="1.0" standalone="no"?>
<svg width="1200" height="1200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Dimensions: 8px outer margin, 224px tiles, 16px between tiles -->
  <!-- X/Y :   8, 248, 488, 728, 968 -->
  <!-- Text: 120, 360, 600, 840, 1080 -->

  <style>
    text {
      <!-- SVG form of 'color' -->
      fill: white;
      font-family: Arial;
      font-weight: bold;
      font-size: 132px;

      <!-- SVG form of text-align, vertical-align -->
      text-anchor: middle;
      dominant-baseline: central;

      transform: translate(110px, 110px);
    }

    .tile {
        width: 222px;
        height: 222px;
        stroke-width: 4px;
    }

    .green {
        fill: #538D4E;
        stroke: #538D4E;
    }

    .yellow {
        fill: #B59F3B;
        stroke: #B59F3B;
    }

    .black {
        fill: #3A3B3B;
        stroke: #3A3B3B;
    }

    .empty {
        fill: #111112;
        stroke: #565758;
    }

    .gr1 { transform: translateY(10px); }
    .gr2 { transform: translateY(250px); }
    .gr3 { transform: translateY(490px); }
    .gr4 { transform: translateY(730px); }
    .gr5 { transform: translateY(970px); }

    .gc1 { transform: translateX(10px); }
    .gc2 { transform: translateX(250px); }
    .gc3 { transform: translateX(490px); }
    .gc4 { transform: translateX(730px); }
    .gc5 { transform: translateX(970px); }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="1200" fill="#111112" />

  <g class="gr1">
    <g class="gc1">
        <rect class="tile black" />
        <text>C</text>
    </g>

    <g class="gc2">
        <rect class="tile black" />
        <text>L</text>
    </g>

    <g class="gc3">
        <rect class="tile yellow" />
        <text>I</text>
    </g>

    <g class="gc4">
        <rect class="tile yellow" />
        <text>N</text>
    </g>

    <g class="gc5">
        <rect class="tile black" />
        <text>T</text>
    </g>
  </g>

  <g class="gr2">
    <g class="gc1">
        <rect class="tile black" />
        <text>S</text>
    </g>

    <g class="gc2">
        <rect class="tile black" />
        <text>O</text>
    </g>

    <g class="gc3">
        <rect class="tile black" />
        <text>A</text>
    </g>

    <g class="gc4">
        <rect class="tile yellow" />
        <text>R</text>
    </g>

    <g class="gc5">
        <rect class="tile yellow" />
        <text>E</text>
    </g>
  </g>

  <g class="gr3">
    <g class="gc1">
        <rect class="tile black" />
        <text>D</text>
    </g>

    <g class="gc2">
        <rect class="tile yellow" />
        <text>I</text>
    </g>

    <g class="gc3">
        <rect class="tile green" />
        <text>N</text>
    </g>

    <g class="gc4">
        <rect class="tile green" />
        <text>E</text>
    </g>

    <g class="gc5">
        <rect class="tile green" />
        <text>R</text>
    </g>
  </g>

  <!-- Unguessed Tiles -->
  <g class="gr4">
    <g class="gc1">
        <rect class="tile empty" />
    </g>

    <g class="gc2">
        <rect class="tile empty" />
    </g>

    <g class="gc3">
        <rect class="tile empty" />
    </g>

    <g class="gc4">
        <rect class="tile empty" />
    </g>

    <g class="gc5">
        <rect class="tile empty" />
    </g>
  </g>

</svg>